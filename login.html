 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Registration Portal</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #5A67D8; /* Attractive Purple/Indigo */
            --secondary-color: #38A169; /* Green for success */
            --background-light: #f7f9fc;
            --background-dark: #ffffff;
            --text-color: #333;
            --border-color: #E2E8F0;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-color);
        }

        .registration-container {
            background: var(--background-dark);
            padding: 40px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            width: 90%;
            max-width: 480px;
            transition: all 0.3s ease-in-out;
        }

        /* Role Toggle Styling */
        .role-toggle {
            display: flex;
            margin-bottom: 30px;
            padding: 5px;
            border-radius: 8px;
            background-color: var(--background-light);
        }

        .role-toggle button {
            flex-grow: 1;
            padding: 12px 10px;
            border: none;
            background-color: transparent;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #718096; /* Gray text */
            border-radius: 6px;
            transition: all 0.3s;
        }

        .role-toggle button.active {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 4px 10px rgba(90, 103, 216, 0.3);
        }
        
        /* Form Heading */
        h2 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 25px;
            font-weight: 700;
        }

        /* Form Fields */
        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: 600;
            color: #4A5568;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(90, 103, 216, 0.2);
            outline: none;
        }
        
        /* Submit Button */
        button[type="submit"] {
            width: 100%;
            padding: 15px;
            margin-top: 30px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.1s;
        }

        button[type="submit"]:hover {
            background-color: #2F855A;
        }
        
        button[type="submit"]:active {
            transform: scale(0.99);
        }

        /* JS Display Classes */
        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .error-message {
            color: #E53E3E;
            font-size: 14px;
            margin-top: 5px;
            font-weight: 400;
        }
    </style>
    </head>
<body>

    <div class="registration-container">
        <div class="role-toggle">
            <button id="user-btn" class="active">ðŸŒŸ Candidate</button>
            <button id="recruiter-btn">ðŸ’¼ Recruiter</button>
        </div>

        <form id="user-form" class="form-section active">
            <h2>Candidate Registration</h2>
            
            <label for="user-username">Username:</label>
            <input type="text" id="user-username" required placeholder="Choose a unique username">
            
            <label for="user-password">Password:</label>
            <input type="password" id="user-password" required placeholder="Must be at least 6 characters">
            
            <label for="user-confirm-password">Confirm Password:</label>
            <input type="password" id="user-confirm-password" required placeholder="Re-enter your password">
            <p id="user-password-error" class="error-message"></p>

            <label for="user-full-name">Full Name:</label>
            <input type="text" id="user-full-name" required placeholder="e.g., Jane Doe">
            
            <label for="user-email">Email:</label>
            <input type="email" id="user-email" required placeholder="name@example.com">
            
            <label for="user-mobile">Mobile:</label>
            <input type="tel" id="user-mobile" required placeholder="+91-0000000000">
            
            <label for="user-address">Address:</label>
            <input type="text" id="user-address" required placeholder="Street Address, City">
            
            <label for="user-country">Country:</label>
            <input type="text" id="user-country" required placeholder="e.g., India">

            <button type="submit">Create Candidate Account</button>
        </form>

        <form id="recruiter-form" class="form-section">
            <h2>Recruiter Registration</h2>
            
            <label for="recruiter-username">Username:</label>
            <input type="text" id="recruiter-username" required placeholder="Choose a unique username">
            
            <label for="recruiter-password">Password:</label>
            <input type="password" id="recruiter-password" required placeholder="Must be at least 6 characters">
            
            <label for="recruiter-confirm-password">Confirm Password:</label>
            <input type="password" id="recruiter-confirm-password" required placeholder="Re-enter your password">
            <p id="recruiter-password-error" class="error-message"></p>
            
            <label for="recruiter-company-name">Company Name:</label>
            <input type="text" id="recruiter-company-name" required placeholder="e.g., Tech Solutions Inc.">
            
            <label for="recruiter-email">Email:</label>
            <input type="email" id="recruiter-email" required placeholder="contact@company.com">
            
            <label for="recruiter-mobile">Mobile:</label>
            <input type="tel" id="recruiter-mobile" required placeholder="+91-0000000000">
            
            <label for="recruiter-address">Address:</label>
            <input type="text" id="recruiter-address" required placeholder="HQ Address, City">
            
            <label for="recruiter-country">Country:</label>
            <input type="text" id="recruiter-country" required placeholder="e.g., India">

            <button type="submit">Create Recruiter Account</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Elements and Toggles ---
            const userBtn = document.getElementById('user-btn');
            const recruiterBtn = document.getElementById('recruiter-btn');
            const userForm = document.getElementById('user-form');
            const recruiterForm = document.getElementById('recruiter-form');

            // Function to switch form views
            const switchToForm = (formToShow, buttonToActivate, formToHide, buttonToDeactivate) => {
                formToHide.classList.remove('active');
                formToShow.classList.add('active');
                buttonToDeactivate.classList.remove('active');
                buttonToActivate.classList.add('active');
            };

            userBtn.addEventListener('click', () => {
                switchToForm(userForm, userBtn, recruiterForm, recruiterBtn);
            });

            recruiterBtn.addEventListener('click', () => {
                switchToForm(recruiterForm, recruiterBtn, userForm, userBtn);
            });


            // --- Validation Logic ---
            const validateForm = (passwordId, confirmPasswordId, errorElementId) => {
                const passwordInput = document.getElementById(passwordId);
                const confirmPasswordInput = document.getElementById(confirmPasswordId);
                const errorElement = document.getElementById(errorElementId);
                
                errorElement.textContent = ''; // Clear previous error

                // 1. Check if passwords match
                if (passwordInput.value !== confirmPasswordInput.value) {
                    errorElement.textContent = 'Passwords do not match.';
                    return false;
                }
                
                // 2. Simple Length Check (better to do this)
                if (passwordInput.value.length < 6) {
                     errorElement.textContent = 'Password must be at least 6 characters.';
                     return false;
                }

                return true;
            };

            // --- Form Submission Handlers ---
            userForm.addEventListener('submit', (e) => {
                e.preventDefault();
                if (validateForm('user-password', 'user-confirm-password', 'user-password-error')) {
                    alert('Candidate Registration Successful! (Form data ready to be sent to server)');
                    // e.target.reset(); // Uncomment to reset form on success
                } else {
                    console.log("Validation failed for User Form.");
                }
            });

            recruiterForm.addEventListener('submit', (e) => {
                e.preventDefault();
                if (validateForm('recruiter-password', 'recruiter-confirm-password', 'recruiter-password-error')) {
                    alert('Recruiter Registration Successful! (Form data ready to be sent to server)');
                    // e.target.reset(); // Uncomment to reset form on success
                } else {
                    console.log("Validation failed for Recruiter Form.");
                }
            });
        });
    </script>
    </body>
</html>
